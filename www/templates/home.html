<div class="divNenDen"></div>
<div class="sidebar-left primary-bg-nhat" id="sideBarLeft" style="padding-bottom:6px;">
  <div class="timeline" style="height:100px;">
    <div style="width:100%;height:100px;float:left;">
      <img class="shadow-1" id="timeline-image" src="img/anonymous.png" style="margin-top:10px;margin-left:10px;">
      <label class="primary-bg-color" id="lbName" style="margin-top:12px;font-size:16px;">Pham Khoi Nguyen</label>
      <p style="min-width:100px;float:left;display:inline-block;width:60%;margin-left:9px;margin-top:4px;font-size:13px;margin-bottom:-10px;" class="primary-bg-color">
        <i class="ion ion-android-star primary-bg-color" style="font-size:18px;"></i>
        <i class="ion ion-android-star primary-bg-color" style="font-size:18px;"></i>
        <i class="ion ion-android-star primary-bg-color" style="font-size:18px;"></i>
        <i class="ion ion-android-star primary-bg-color" style="font-size:18px;"></i>
        (72)
      </p>
      <div style="float:left;display:inline-block;width:100%;margin-left:16px;margin-top:6px;">
        <label style="display:inline-block;float:left;font-size:13px;text-align:left;" class="primary-bg-color">Website programmer</label>
      </div>

    </div>
  </div>
  <div class="basicdiv primary-bg-nhat" style="height:2px;"></div>
  <div class="basicdiv primary-bg" style="height:2px;"></div>
  <div class="custom-card-title primary-color" style="margin-bottom:0px;">
    Notifications:
  </div>
  <div ng-repeat="noti in notifications" class="custom-card shadow-1" style="width:93%;margin-left:3%;">

    <div class="basicdiv" style="width:100%;float:left;">
      <div class="basicdiv" style="width:20%;float:left;">
        <img style="width:70%;border-radius:50%;margin:0px 15% 0px 15%;" src="{{noti.ava}}" />
      </div>
      <div class="basicdiv" style="width:80%;float:left;">
        <label class="custom-card-content-label-content primary-color" style="width:100%;float:left;font-weight:bold;">
          {{noti.from}}
        </label>
        <div class="basicdiv" style="width:100%;float:left;font-size:13px;">
          Rating:
          <i ng-repeat="n in rangeRating(noti.ratings)" class="ion ion-android-star primary-color" style="font-size:16px;margin-top:4px;"></i>
        </div>


      </div>
      <label class="custom-card-content-label-content" style="width:90%;float:left;margin-left:5%;">
        {{noti.content}}
      </label>
    </div>

  </div>
</div>
<div class="header">
  <div class="persona">
    <img src="img/anonymous.png">
    <span class="primary-bg-color" style="line-height:50px;">Nguyen Pham</span>
  </div>
  <i ng-click="showMap()" class="ion ion-ios-world-outline header-button-right primary-bg-color" style="padding-right:22px;"></i>
  <i ng-click="showGrid()" class="ion ion-ios-list-outline header-button-right primary-bg-color" style="padding-left:22px;"></i>
  <div class="basicdiv primary-bg-nhat" style="height:1px;"></div>
  <div class="basicdiv primary-bg" style="height:2px;"></div>
</div>


<div id="home" class="footer" style="width:100%;height:100%;padding:0px;top:0px;left:0px;">



  <i class="focal ion ion-qr-scanner"></i>

  <div class="footer" id="leaflet" style="height:100%;width:100%;right:0px;top:0px;" data-mode="">
    <input type="hidden" data-map-markers="" value="" name="map-geojson-data">
  </div>



  <div id="divChuaToolBottom" class="footer black-bg" style="height:52px;z-index:998;width:100%;position:absolute;">
    <div class="basicdiv" id="main-footer-div-button-1" style="height:52px;width:80%;">

      <a id="btnChooseJobType" class="black-color-active-main btnFooter">
        <i class="ion ion-android-navigate" style="font-size:20px;font-weight:bolder;margin-top:8px;float:left;display:inline-block;width:100%;cursor:pointer;"></i>
        <label style="font-size:9px;float:left;display:inline-block;width:100%;margin-top:1px;">Job type</label>
      </a>
      <a id="btnScanJob" class="black-color-active-main btnFooter" ng-click="scanJob()">
        <i class="ion ion-aperture" style="font-size:20px;font-weight:bolder;margin-top:8px;float:left;display:inline-block;width:100%;cursor:pointer;"></i>
        <label style="font-size:9px;float:left;display:inline-block;width:100%;margin-top:1px;">{{expandBtnName}}</label>
      </a>
      <a class="black-color-active-main btnFooter" ng-click="relocate()">
        <i class="ion ion-pin" style="font-size:20px;font-weight:bolder;margin-top:8px;float:left;display:inline-block;width:100%;cursor:pointer;"></i>
        <label style="font-size:9px;float:left;display:inline-block;width:100%;margin-top:1px;">Pin location</label>
      </a>
      <a class="black-color-active-main btnFooter" ng-click="locateMeNow()">
        <i class="ion ion-android-pin" style="font-size:20px;font-weight:bolder;margin-top:8px;float:left;display:inline-block;width:100%;cursor:pointer;"></i>
        <label style="font-size:9px;float:left;display:inline-block;width:100%;margin-top:1px;">Find me</label>
      </a>

    </div>
  </div>
  <div class="footer primary-bg" id="main-footer-div-button-2" style="width:72px;height:68px;z-index:1000;border:4px solid rgb(52,73,94);border-top:5px solid rgb(52,73,94);right:0px;position:absolute;">
    <a ng-click="add()" style="width:64px;height:58px;display:inline-block;text-align:center;padding:0px;margin:0px;font-size:12px;cursor:pointer;color:#FFF8E1">
      <i class="ion ion-android-create" style="font-size:26px;font-weight:bolder;margin-top:7px;float:left;display:inline-block;width:100%;cursor:pointer;"></i>
      <label style="font-size:9px;float:left;display:inline-block;width:100%;margin-top:2px;">Create job</label>
    </a>
  </div>

  <div id="divChuaJobType" class="footer">


      <div class="basicdiv divJobType" id="divJobType2" style="height:60px;width:100%;">
        <i class="ion ion-university job-type-logo-label black-bg black-color-active-main shadow-3 tooltips" style="float:left;"></i>
        <i class="ion ion-arrow-left-b black-color tooltips-nhon"></i>
        <span class="basicdiv black-bg black-color-active-main tooltips-text shadow-2">
          Academic
        </span>
      </div>
      <div class="basicdiv divJobType" id="divJobType3" style="height:60px;width:100%;">
        <i class="ion ion-umbrella job-type-logo-label black-bg black-color-active-main shadow-3 tooltips" style="float:left;"></i>
        <i class="ion ion-arrow-left-b black-color tooltips-nhon"></i>
        <span class="basicdiv black-bg black-color-active-main tooltips-text shadow-2">
          Chores
        </span>
      </div>
      <div class="basicdiv divJobType" id="divJobType4" style="height:60px;width:100%;">
        <i class="ion ion-android-walk job-type-logo-label black-bg black-color-active-main shadow-3 tooltips" style="float:left;"></i>
        <i class="ion ion-arrow-left-b black-color tooltips-nhon"></i>
        <span class="basicdiv black-bg black-color-active-main tooltips-text shadow-2">
          Labors
        </span>
      </div>
      <div class="basicdiv divJobType" id="divJobType5" style="height:60px;width:100%;">
        <i class="ion ion-android-favorite job-type-logo-label black-bg black-color-active-main shadow-3 tooltips" style="float:left;"></i>
        <i class="ion ion-arrow-left-b black-color tooltips-nhon"></i>
        <span class="basicdiv black-bg black-color-active-main tooltips-text shadow-2">
          Volunteer
        </span>
      </div>
      <div class="basicdiv divJobType" id="divJobType6" style="height:60px;width:100%;">
        <i class="ion ion-android-apps job-type-logo-label black-bg black-color-active-main shadow-3 tooltips" style="float:left;background-color:rgb(255,127,0);color:white"></i>
        <i class="ion ion-arrow-left-b black-color tooltips-nhon"></i>
        <span class="basicdiv black-bg black-color-active-main tooltips-text shadow-2">
          All jobs
        </span>
      </div>

  </div>


  <div id="divChuaJobSlider" class="footer" style="width:100%;height:120px;bottom:-200px;opacity:0.9;overflow:hidden;display:inline-block;">
    <div id="divChuaJobSliderDivLon" style="height:120px;display:inline-block;width:10000%;float:left;padding-left:3vw;">
      <div ng-repeat="data in searchedJobs | orderBy: data.distance" ng-click="showMeThisJobDetail(data)" class="basicdiv shadow-3 jobKhungFly black-bg">
        <div class="basicdiv" style="width:68%;height:80px;float:left;border-right:1px solid #E0E0E0;margin-top:5px;">
          <label class="custom-card-content-label-content elipsi" style="font-size:14px;font-weight:bold;width:100%;float:left;margin-top:-2px;margin-bottom:6px;">
            {{data.info.title }}
          </label>
          <div class="basicdiv" style="width:100%;float:left;margin-bottom:6px;">
            <div class="basicdiv" style="width:20%;float:left;">
              <img style="width:70%;border-radius:50%;margin:0px 15% 0px 15%;max-width:46px;" src="{{data.employer.ava}}" />
            </div>
            <div class="basicdiv" style="width:80%;float:left;margin-top:-3px;">
              <label class="custom-card-content-label-content primary-color elipsi" style="width:100%;float:left;font-weight:bold;">
                {{data.employer.name}}
              </label>

              <label class="custom-card-content-label-content elipsi" style="width:100%;float:left">
                {{data.employer.title}}
              </label>
              <div class="basicdiv" style="width:100%;float:left;font-size:13px;">
                Rating:
                <i ng-repeat="n in rangeRating(data.employer.ratings)" class="ion ion-android-star primary-color" style="font-size:13px;margin-top:4px;"></i>
              </div>
            </div>

          </div>
        </div>
        <div class="basicdiv" style="width:32%;height:80px;float:left;margin-top:18px;">
          <div class="basicdiv" style="width:100%;float:left;">
            <i class="ion ion-android-compass primary-color" style="font-size:14px;float:left;display:inline-block;width:20%;text-align:center;margin-top:2px;"></i>
            <label class="custom-card-content-label-content elipsi" style="width:80%;float:left;display:inline-block;">
              About {{Math.floor(data.distance * 100)}}km, {{Math.floor(data.distance * 100 / 40)}} h
            </label>
          </div>
          <div class="basicdiv" style="width:100%;float:left;">
            <i class="ion ion-android-calendar primary-color" style="font-size:14px;float:left;display:inline-block;width:20%;text-align:center;margin-top:2px;"></i>
            <label class="custom-card-content-label-content elipsi" style="width:80%;float:left;display:inline-block;">
              {{data.info.hours}} hours
            </label>
          </div>
          <div class="basicdiv" style="width:100%;float:left;">
            <i class="ion ion-android-favorite primary-color" style="font-size:14px;float:left;display:inline-block;width:20%;text-align:center;margin-top:2px;"></i>
            <label class="custom-card-content-label-content elipsi" style="width:80%;float:left;display:inline-block;">
              <span class="primary-color" style="font-weight:bold;">{{data.info.salary}}K</span> VND
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
